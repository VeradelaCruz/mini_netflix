apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-deployment
  namespace: mini-netflix
  labels:
    app: catalog-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
      - name: catalog-container
        image: veradelacruz/catalog-service:latest
        ports:
        - containerPort: 8081
