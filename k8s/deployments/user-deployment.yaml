apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  namespace: mini-netflix
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-container
        image: veradelacruz/user-service:latest
        ports:
        - containerPort: 8084
