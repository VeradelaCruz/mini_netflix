apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: mini-netflix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway-container
          image: mini-netflix-apigateway:latest
          ports:
            - containerPort: 9090
     
