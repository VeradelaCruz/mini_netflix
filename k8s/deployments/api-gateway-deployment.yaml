apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: mini-netflix
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway-container
        image: veradelacruz/api-gateway:latest
        ports:
        - containerPort: 9090
