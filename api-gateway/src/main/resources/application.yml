server:
  port: 9090

spring:
  application:
    name: api-gateway

  config:
    import: optional:config-server:http://localhost:8888

  cloud:
    gateway:
      routes:
        - id: catalog-service
          uri: http://localhost:8081
          predicates:
            - Path=/catalog/**
        - id: rating-service
          uri: http://localhost:8082
          predicates:
            - Path=/rating/**
        - id: recommendation-service
          uri: http://localhost:8083
          predicates:
            - Path=/recommendation/**
        - id: user-service
          uri: http://localhost:8084
          predicates:
            - Path=/user/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
